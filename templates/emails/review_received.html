<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #FFD700; color: #0A8500; padding: 20px; text-align: center; border-radius: 5px; }
        .content { padding: 20px; background-color: #f9f9f9; margin: 20px 0; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
        .button { display: inline-block; background-color: #0A8500; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>‚≠ê You Received a New Review!</h2>
        </div>
        
        <div class="content">
            <p>Dear {{ user.first_name|default:user.email }},</p>
            <p>A customer has left a review for your shop. Check your dashboard to see what they said!</p>
            <p><strong>Order Code:</strong> {{ notification.order.order_code }}</p>
            <a href="{{ order_link }}" class="button">View Review</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 CrochetShop. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
